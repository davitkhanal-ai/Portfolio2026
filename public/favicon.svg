<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background (matches your portfolio theme) -->
  <circle cx="256" cy="256" r="256" fill="#0f0f0f"/>

  <!-- Bold, modern DK initials with subtle neon glow (papaya orange + cyan accent) -->
  <g filter="dropShadow">
    <text 
      x="50%" 
      y="58%" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
      font-size="260" 
      font-weight="900" 
      fill="#FF8700" 
      text-anchor="middle" 
      dominant-baseline="middle">
      DK
    </text>
  </g>

  <!-- Inner glow + subtle outer glow -->
  <defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="0"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Optional tiny accent line (racing vibe) -->
  <path d="M100 380 L412 380" stroke="#00F0FF" stroke-width="16" opacity="0.6" stroke-linecap="round"/>
</svg>